[Settings]
language = en
folder = ~/.config/wallpapers
monitors = All
wallpaper = ~/.config/wallpapers/cyberpunk.png
backend = swww
fill = fill
sort = name
color = #ffffff
subfolders = True
show_hidden = False
show_gifs_only = False
number_of_columns = 3
swww_transition_type = grow
swww_transition_step = 1
swww_transition_angle = 30
swww_transition_duration = 1
swww_transition_fps = 160
use_xdg_state = False
post_command = wal -i $wallpaper && cp $wallpaper ~/.config/hyprpanel/courant && hyprpanel -q; hyprpanel & pywalfox update & killall spotify & pywal-spicetify text
show_transition_options = True

